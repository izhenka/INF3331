<div class="form-row">
  <div class="form-group col-auto">
    <label for="yearFrom">Year from</label>
    <input type="number" name="yearFrom" value="{{ options.year_from }}" class="form-control" id="yearFrom" placeholder="Enter year to plot from">
  </div>
  <div class="form-group col-auto">
    <label for="yearTo">Year to</label>
    <input type="number" name="yearTo" value="{{ options.year_to }}" class="form-control" id="yearTo" placeholder="Enter year to plot to">
  </div>
</div>
