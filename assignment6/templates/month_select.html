<label for="month">Month(for temperature)</label>
<select name="month" value="{{ options.month }}" class="form-control" id="month">
  <option value="1" {{ options.month_selected(1) }}>January</option>
  <option value="2" {{ options.month_selected(2) }}>February</option>
  <option value="3" {{ options.month_selected(3) }} >March</option>
  <option value="4" {{ options.month_selected(4) }}>April</option>
  <option value="5" {{ options.month_selected(5) }}>May</option>
  <option value="6" {{ options.month_selected(6) }}>June</option>
  <option value="7" {{ options.month_selected(7) }}>July</option>
  <option value="8" {{ options.month_selected(8) }}>August</option>
  <option value="9" {{ options.month_selected(9) }}>September</option>
  <option value="10" {{ options.month_selected(10) }}>October</option>
  <option value="11" {{ options.month_selected(11) }}>November</option>
  <option value="12" {{ options.month_selected(12) }}>December</option>
</select>
