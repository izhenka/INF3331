<div class="form-row">
    <div class="form-group ccol-auto">
      <label for="yMinCO2">CO2 min</label>
      <input type="number" name="yMinCO2" value="{{ options.y_min_co2 }}" class="form-control" id="yMinCO2" placeholder="Enter min y-value">
    </div>
    <div class="form-group col-auto">
      <label for="yMaxCO2">CO2 max</label>
      <input type="number" name="yMaxCO2" value="{{ options.y_max_co2 }}" class="form-control" id="yMaxCO2" placeholder="Enter max y-value">
    </div>
</div>
